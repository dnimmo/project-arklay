<div class="creditsContainer">
  <ul class="credits">
    <li data-ng-repeat='credit in credits'>
      <span class="emphasis">{{credit.thing}}</span><br/>
      <span>{{credit.credit}}</span>
    </li>
    <li>
      <span data-ng-if='playerName' class="emphasis">You!</span><br/>
      <span>{{playerName}}</span>
    </li>
  </ul>
</div>
